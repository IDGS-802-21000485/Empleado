<div class="container mt-5 d-flex justify-content-center">
  <div class="col-12 col-md-6 p-4 shadow-sm border rounded">
    <form (ngSubmit)="agregar()">
      <!-- N. Empleado -->
      <div class="mb-3">
        <label class="form-label">N. Empleado</label>
        <input type="text" class="form-control" name="n_Empleado" [(ngModel)]="nuevo.n_Empleado" required>
      </div>
      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="nuevo.nombre" required>
      </div>
      <!-- Correo -->
      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" name="correo" [(ngModel)]="nuevo.correo" required>
      </div>
      <!-- Teléfono -->
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="tel" class="form-control" name="telefono" [(ngModel)]="nuevo.telefono">
      </div>
      <!-- Fecha de Nacimiento -->
      <div class="mb-3">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="fecha_N" [(ngModel)]="nuevo.fecha_N">
      </div>
      <!-- Sexo -->
      <div class="mb-3">
        <label class="form-label">Sexo</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="Masculino" name="sexo" [(ngModel)]="nuevo.sexo">
          <label class="form-check-label">Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="Femenino" name="sexo" [(ngModel)]="nuevo.sexo">
          <label class="form-check-label">Femenino</label>
        </div>
      </div>
      <!-- Submit button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrar</button>
      </div>
    </form>
  </div>
</div>
